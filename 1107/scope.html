<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역변수와 전역변수</title>
</head>
<body>
    <h3>지역변수와 전역변수</h3>
    <hr>
    <script>
        var x = 100;
        // 함수정의
        function f(){
            var x = 1;
            document.write('지역변수 x = ' + x) + "<br>";
            document.write('전역변수 x = ' + this.x);//함수 밖에 있는거 쓰는 법
        }
        //함수호출
        f();

    </script>
</body>
</html>
