<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function over(obj){
            obj.src="/images/apple.jpg"
        }

        function out(obj){
            obj.src="/images/banana.jpg"
        }
    </script>
</head>
<body>
    <h3>마우스를 올려보세요</h3>
    <hr>
    <img src="/images/banana.jpg" alt="이미지" width="100"
    onmouseover="over(this)"
    onmouseout="out(this)">
</body>
</html>
