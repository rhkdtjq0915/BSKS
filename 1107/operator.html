<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <h3>연산자 연습하기</h3>
    <hr>
    <script>

    let a = -16;
    document.write((a >> 1) + "<br>");
    document.write((a >> 2) + "<br>");
    document.write(a >> 3);
    document.write(a >>> 4);
    document.write(a << 1);
    document.write(a >> 2);
    document.write(a >> 3);
    document.write(a >>> 4);
</script>
</body>
</html>
