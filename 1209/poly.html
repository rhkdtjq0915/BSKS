<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선의 색과 굵기</title>
</head>
<body>
    <h3>선의 색과 굵기</h3>
    <hr>
    <canvas id="myCanvas" style="background-color:aliceblue" width="180" height="300"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var context = canvas.getContext("2d");

        //1픽셀의 blue 직선 그리기
        context.beginPath();
        context.moveTo(20, 20);
        context.lineTo(150, 50);
        context.strokeStyle = "blue";
        context.stroke();

        //10픽셀 사각형 그리기
        context.beginPath();
        context.rect(20, 80, 120, 50);
        context.lineWidth=10; //선 굵기
        context.strokeStyle = "yellow";
        context.stroke();
        

        //20픽셀 원호
        context.beginPath();
        context.arc(80, 220, 50, 0, 1.5*Math.PI, false);
        context.lineWidth = 20; //선 굵기
        context.strokeStyle = "violet";
        context.stroke();
    </script>
</body>
</html>
