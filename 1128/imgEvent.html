<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //미리 로딩해둘 이미지 이름 배열
        var files = ["img/래써팬더.jpg",
                    "img/미어캣.jpg",
                    "img/사막여우.jpg",
                    "img/코모도.jpg",
                    "img/하마.jpg",
                    "img/호랑이.jpg"];
    
        var imgs = new Array();
        for(var i=0; i<files.length; i++){
            imgs[i] = new Image(); //이미지 객체 생성
            imgs[i].src = files[i];//이미지 로딩
        }
        //다음 이미지 출력
        var next=1;
        function change(img){
            img.src = imgs[next].src; //이미지 변경
            next++;//다음 이미지
            next %= imgs.length; //개수를 넘으면 처음으로
        }
    </script>
</head>
<body>
    <h3>new image()로 이미지 로딩</h3>
    <hr>
    이미지를 클릭하면 다음 이미지를 보여줍니다<br>
        <img style="border:20px ridge wheat" src="/img/'하마.jpg" alt="." width="200" height="200"
        onclick="change(this)">
</body>
</html>
