<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function inquiry(){
            return this.balance;
        }
        function deposit(money){
            this.balance += money;
        }
        function withdraw(money){
            this.balance -= money;
            return money;
        }
        var account = new Object();//객체
        account.owner = "홍길동";//객체 속성들
        account.code = "1111-11";
        account.balance = 67000000;
        account.inquiry = inquiry;//메소드
        account.deposit = deposit;
        account.withdraw = withdraw;

        var account2 = new Object();//객체
        account2.owner = "이순신";//객체 속성들
        account2.code = "2222-22";
        account2.balance = 111000000;
        account2.inquiry = inquiry;//메소드
        account2.deposit = deposit;
        account2.withdraw = withdraw;
    </script>
</head>
<body>
    <h3>newObject()로 사용자 객체 만들기</h3>
    <hr>
    <script>
        document.write('Account : ' + account.owner + ',' + account.code + ',' + account.balance + '<br><br>');
        account.deposit(1000000);
        document.write('잔액 : ' + account.inquiry() + '<br>');
        account.withdraw(500000);
        document.write('잔액 : ' + account.inquiry());

        document.write('Account : ' + account2.owner + ',' + account2.code + ',' + account2.balance + '<br><br>');
        account2.deposit(1000000);
        document.write('잔액 : ' + account2.inquiry() + '<br>');
        account2.withdraw(500000);
        document.write('잔액 : ' + account2.inquiry());
    </script>
    
</body>
</html>
