    <script>
        var account = {

        owner : "홍길동",//객체 속성들
        code : "1111-11",
        balance : 67000000,

        inquiry : function(){
            return this.balance;
        },
        deposit : function(money){
             this.balance += money;
        },
        withdraw : function(money){
            this.balance -= money;
            return money;
        }
    }
    </script>
</head>
